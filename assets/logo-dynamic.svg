<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 520 200"
     width="100%" height="auto"
     role="img" aria-label="Malek Senoussi data science logo">

  <defs>
    <!-- Default colors rely on CSS variables, fallback provided -->
    <style type="text/css"><![CDATA[
      :root{
        --main-color: #0A3D62;
        --accent-color: #0AB7B7;
        --bg-color: #f6f9fc;
      }
      .bg { fill: var(--bg-color); }
      .main { stroke: var(--main-color); stroke-width:3; fill:none; stroke-linecap:round; stroke-linejoin:round; }
      .accent { stroke: var(--accent-color); stroke-width:2.5; fill:none; stroke-linecap:round; stroke-linejoin:round; }
      .thin { stroke: var(--main-color); stroke-width:1.6; fill:none; stroke-linecap:round; stroke-linejoin:round; stroke-dasharray: 0; }
      .node { fill: var(--accent-color); stroke: var(--main-color); stroke-width:1.6; }
      .pulse { animation: pulse 3.6s infinite ease-in-out; transform-origin: center; }
      .float { animation: floaty 6s infinite ease-in-out; transform-origin: center; }
      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.06); opacity: 0.86; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes floaty {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-4px); }
        100% { transform: translateY(0px); }
      }
    ]]></style>

    <!-- subtle drop shadow filter -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- background rounded card (optional) -->
  <rect x="2" y="2" width="516" height="196" rx="12" class="bg" />

  <!-- LEFT: multi-omics cells -->
  <!-- large cell -->
  <ellipse cx="75" cy="100" rx="38" ry="32" class="main float" filter="url(#softShadow)"/>
  <circle cx="75" cy="100" r="14" class="accent pulse"/>

  <!-- small bubbles / omics -->
  <circle cx="40" cy="70" r="10" class="accent"/>
  <circle cx="50" cy="140" r="8" class="accent"/>
  <circle cx="115" cy="78" r="9" class="accent"/>

  <!-- small sketch accents -->
  <path d="M28 58 Q34 64 40 58" class="thin"/>
  <path d="M58 160 Q70 165 82 158" class="thin"/>

  <!-- CENTER: graph / network -->
  <!-- nodes -->
  <circle cx="210" cy="92" r="7" class="node"/>
  <circle cx="245" cy="132" r="7" class="node"/>
  <circle cx="275" cy="78" r="7" class="node pulse"/>
  <circle cx="305" cy="118" r="7" class="node"/>

  <!-- edges -->
  <line x1="210" y1="92" x2="245" y2="132" class="main"/>
  <line x1="245" y1="132" x2="275" y2="78" class="main"/>
  <line x1="275" y1="78" x2="305" y2="118" class="main"/>
  <line x1="210" y1="92" x2="275" y2="78" class="main"/>

  <!-- dashed sketch accents -->
  <path d="M185 110 Q200 120 215 112" class="thin" stroke-dasharray="4 6"/>
  <path d="M260 60 Q270 66 266 74" class="thin" stroke-dasharray="3 6"/>

  <!-- RIGHT: sailboat -->
  <!-- hull -->
  <path d="M380 140 Q405 160 445 140" class="main" />
  <!-- mast -->
  <line x1="410" y1="140" x2="410" y2="72" class="main"/>
  <!-- sails -->
  <path d="M410 72 L453 118 L410 118 Z" class="accent"/>
  <path d="M410 72 L375 118 L410 118 Z" class="accent"/>

  <!-- small details on hull -->
  <path d="M384 138 Q405 150 444 138" class="thin"/>

  <!-- waves -->
  <path d="M370 154 Q388 167 405 154 Q423 167 441 154 Q459 167 477 154" class="thin"/>

  <!-- optional signature initials (subtle) -->
  <g transform="translate(10, 10)" opacity="0.9">
    <text x="0" y="0" font-size="0" fill="none"> </text>
  </g>

  <!-- Accessibility: title/desc -->
  <title>Logo - Cells, Graph, Sailboat - Malek Senoussi</title>
  <desc>Hand-drawn style logo: multi-omics cells on the left, a network graph in the center, and a sailboat on the right. Colors are themeable via CSS variables --main-color and --accent-color.</desc>
</svg>
